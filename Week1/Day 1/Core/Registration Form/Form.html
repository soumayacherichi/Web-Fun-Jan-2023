<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>  
    <form action="\process" method="post">
    <p>
        <label>First name:*</label>
        <input type="text" name="Firstname"><br>
    </p>
    <p>
        <label>Last name:*</label>
        <input type="text" name="Lastname"><br>
    </p>
    <p>
        <label>Email Adress;*</label>
        <input type="email" name="EmailAdress"><br>
    </p>
    <p>
        <label>Password:*</label>
        <input type="password" name="password"><br>
    </p>
    <p>
        <label>Confirm Password:*</label>
        <input type="password" name="confirmpassword"><br>
    </p>
    <p>
        <label>Birthday:</label>
        <input type="date" name="birthday">
    </p>
    <p>
        <label>Gender identity:</label>
    </p>
    <p>
        <input type="radio" name="font" value="Male" id="Male">
        <label>Male</label>
        <input type="radio" name="font" value="Female" id="Female">
        <label>Female</label>
        <input type="radio" name="font" value="Non-binary" id="Non-binary">
        <label >Non-binary</label>
        <input type="radio" name="font" value="Iprefernottoanswer" id="Iprefernottoanswer"> 
        <label >I prefer not to answer</label>
    </p>    
    <p>
        A short description abour your self:<br>
        <textarea name="Comment" cols="30" rows="3"></textarea>
    </p>
    <p> Favorite Language:
        <select name="FavoriteLanguage:">
            <option>Javascript </option>
            <option>HTML </option>
            <option>Python </option>
        </select>
    </p>
    <p>
        <input type="checkbox" name="accept" value="accept">
        <label>Yes, i would like to receive periodic email</label>
    </p>
    <p>
        <input type="submit" value="Create Account">

    </p>
    <p>
        *Indicates a required field
    </p>
    </form>
</body>
</html>
